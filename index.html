<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random user generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
  

</head>

<body>

    <div id="app" class="row product_wrapper container">
        <div class="col">
            
            <div class="imag-box">
                <img v-if="inStock" :src="image":alt="variants[1].altt">
                <img v-else :src="outOfStockImage":alt="variants[1].altt">

            </div>
          
            

        </div>
        <div class="col">
            <div class="border">
                <h1>{{title}}</h1>
            <p class="highlight"v-if=" inStock > 10">In Stock</p>

           
            
            <p v-else-if = "inStock <= 10 && inStock > 0" >almost sold out </p>
            
            
            <p v-else  > out of stock </p>
          


            <ul>
                <h4>Details</h4>
                <li v-for="detail in details">{{detail}}</li>
            </ul>
            
               <h4>Colors</h4>
                <div class="color-cyrcle"  v-for="(variant,index) in variants"  @mouseover="updateVariant(index)" :style="{backgroundColor:variant.color}"> </div> 
            
            
            <ul><h4>sizes</h4>
                <li v-for="size in sizes" >{{size}}</li>
            
            </ul>
        </div>

        </div>
        
        <div class="col ">
            <p class="cart-wrapper">Cart({{cart}})</p>

        </div>

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
    <script src="index.js"></script>
</body>

</html>
